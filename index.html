<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoe Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to Shoe Shop!</h1>
    <p>Find the best shoes for every occasion</p>
  </header>
  
  <section class="products">
    <div class="product" data-price="49.99">
      <img src="images/sneakers.jpg" alt="Classic Sneakers">
      <h2>Classic Sneakers</h2>
      <p class="price">$49.99</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-price="69.99">
      <img src="images/running.jpg" alt="Running Shoes">
      <h2>Running Shoes</h2>
      <p class="price">$69.99</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
    <div class="product" data-price="89.99">
      <img src="images/formal.jpg" alt="Formal Shoes">
      <h2>Formal Shoes</h2>
      <p class="price">$89.99</p>
      <button onclick="addToCart(this)">Add to Cart</button>
    </div>
  </section>
  
  <section class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <p>Total: $<span id="totalPrice">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
  </section>
  
  <script src="script.js"></script>
</body>
</html>
